    <!-- Jquery-->
    <script>
        $(document).ready(function () {
            $("#formulario-contactanos").validate({
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    fullNom:{
                        required: true,
                    },
                    fullAp:{
                        required: true,
                    },
                    mensaje:{
                        required: true,
                    }
                },
                messages: {
                    email: {
                        required: 'Ingresa tu correo electrónico',
                        email: 'Formato de correo no válido'
                    },
                    fullNom:{
                        required: 'Ingresa tus Nombres',
                    },
                    fullAp:{
                        required: 'Ingresa tus Apellidos',
                    }
                }
            });
            $("#buttonEnviar").click(function(){
                alert('mensaje enviado')
            });
        });
    </script>

<body>
    <!-- NavBar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
                    <span class="navbar-toggler-icon"></span>
                </button>
                  
                <!-- logo -->
                <a class="navbar-brand" href="#" >
                    <img id="logo" src="../../img/logo.jpg" width="30" height="30" alt="" >

                <!-- enlaces -->

                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link" data-toggle="modal" data-target="#myModal">Registro</a>
                        </li>
                    </ul>
                </div>
    </nav>

    <h1>Contactanos</h1>
    <hr>
    <div id="caja">
        
        <form id="formulario-contactanos" action="index.html" method="post">
            <h5>Ingresa tu mensaje junto a tus datos personales y te contactaremos</h1>
            <label>Nombres</label>
            <input type="text" name="fullNom" required placeholder="Nombres">

            <label>Apellidos</label>
            <input type="text" name="fullAp" required placeholder="Apellidos">

            <label>Correo Electrónico: </label>
            <input type="text" name="email" required placeholder="Correo electrónico">

            <label>Ingrese su mensaje</label>
            <textarea name="mensaje" rows="4"></textarea>
            
            <div id="formButtons">
                <button id="buttonEnviar">Enviar</button>
            </div>
            
        </form>
        

    </div>
    
    <iframe class= "ifFooter" src="../components/footer.html"></iframe>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <h1>Registro de usuarios</h1>
                    <!-- Formulario-->
                    <div id="caja">
                        <hr>
                        <form id="mi-formulario" action="index.html" method="post">
                            <label>Correo Electrónico: </label>
                            <input type="text" name="email" required placeholder="nombre@dominio.cl">
                
                            <label>Contraseña: </label>
                            <input type="password" id="password" name="password" minlength="8">
                      
                            <label>Reingresa contraseña: </label>
                            <input type="password" name="password2" minlength="8">
                      
                            <button id="buttonEnviar">Enviar</button>
                        </form>
                    </div>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
          
        </div>
    </div>
