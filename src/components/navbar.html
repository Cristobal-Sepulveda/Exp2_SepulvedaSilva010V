</head>
<body>
    <!-- NavBar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
            <span class="navbar-toggler-icon"></span>
        </button>
                  
        <!-- logo -->
        <a class="navbar-brand" href="#" >
            <img id="logo" src="../../img/logo.jpg" width="30" height="30" alt="" >
        </a>
                   
        <!-- enlaces -->
        <div class="collapse navbar-collapse" id="opciones">   
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href=../screens/index.html>Inicio</a>

                    <a class="nav-link" data-toggle="modal" data-target="#myModal">Registro</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">                   
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <h1>Registro de usuarios</h1>
                    <!-- Formulario-->
                    <div id="caja">
                        <hr>
                        <form id="mi-formulario" action="index.html" method="post">
                            <label>Correo Electrónico: </label>
                            <input type="text" name="email" required placeholder="nombre@dominio.cl">
                                       
                            <label>Contraseña: </label>
                            <input type="password" id="password" name="password" minlength="8">
                                           
                            <label>Reingresa contraseña: </label>
                            <input type="password" name="password2" minlength="8">
                                            
                            <button id="buttonEnviar">Enviar</button>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>                      
        </div>
    </div>
</body>
